name: python

on: push

jobs:
  test_env:
    environment: TEST_SECRET
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Test env vars for python
      run: python main.py
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN}} 
